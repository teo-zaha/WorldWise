<div class="container-white">
    <h1>{{ title }}</h1>
    <div class="grid-list-1-4">
        <div class="grid-tile">
            {{ prompt }}
        </div>
        <div class="grid-tile">
            <form>
                <input type="text" id="answer" [(ngModel)]="userAnswer" placeholder="{{ answer }}" (keydown.enter)="checkAnswer()">
                <span [ngClass]="{'error': !isAnswerCorrect}">Incorrect, try again!</span>
            </form>
        </div>
    </div>
</div>
